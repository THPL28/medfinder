{% extends 'base_no_main.html' %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card shadow">
        
        <!-- Logo centralizado -->
        <div class="text-center mb-4">
            <img src="{% static 'img/solicitando-receita.png' %}" alt="Logo Med Finder" width="100%" class="mx-auto d-block">
        </div>
        
        <div class="form-section">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}">Nome do usuário</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}">Senha</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}">Confirme a senha</label>
                    {{ form.password2 }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <p class="text-center mt-3">Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
