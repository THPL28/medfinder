{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="login-container">
  <div class="login-card card">
    <div class="form-section">
      <h2>Cadastro</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
      </form>
      <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
  </div>
</div>
{% endblock %}
