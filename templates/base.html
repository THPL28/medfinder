{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Med Finder{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p0bXf+..."
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
  <div class="bg-gradient">
    <nav class="main-nav">
      <span class="logo">Med Finder</span>
      {% if user.is_authenticated %}
      <div class="nav-links">
        <a href="{% url 'upload_receita' %}">Envie Receita</a>
        <a href="{% url 'historico_receitas' %}">Hist√≥rico</a>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit"><i class="fa fa-sign-out-alt"></i></button>
        </form>
      </div>
      {% endif %}
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
